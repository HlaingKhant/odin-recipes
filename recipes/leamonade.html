        <h2>Making lemonade at home</h2>
        <p><strong>To make lemonade</strong> you will need some ingredients</p>
        <ul>
            <li>half of a lemon</li>
            <li>1 tea spoon of sugar</li>
            <li>1 glass of water</li>
        </ul>
        <p>Squeeze the lemon into the water glass, add sugar and stir.</p>
        <h3>Now u got the lemonade.</h3>
